# Тут указывается используемый в проекте язык программирования, можно указать несколько
language: python

# Далее, укажите версии python для которых нужно производить сборки
python:
  - "3.6"

install:
  - pip install numpy numexpr scipy dask numba cython
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install numpy numexpr scipy dask numba cython
  - conda create -y -n intel3 -c intel python=3 numpy numexpr scipy tbb dask numba cython


script:
  - python bs_erf_numpy.py --steps 2
  - source activate intel3
  - python bs_erf_numpy.py --steps 2

